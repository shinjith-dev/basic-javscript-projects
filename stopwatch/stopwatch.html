<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../MDB/css/mdb.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Stopwatch</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container-md">
            <a href="#" class="ps-3 navbar-brand">shinjith-dev</a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#nav-bar-nav"
                aria-controls="nav-bar-nav" aria-expanded="false" aria-label="Toggle navbar">
                <i class="fas fa-bars"></i>
            </button>
            <div id="nav-bar-nav" class="navbar-collapse collapse">
                <div id="navigator" class="navbar-nav nav ms-auto ps-5 pe-2">
                    <a class="nav-link" href="#cover">
                        <i class="fab fa-github d-md-none me-2"></i>Open In Github
                    </a>
                    <a class="nav-link" href="#about">
                        <i class="fas fa-exclamation-triangle d-md-none me-2"></i>Report a
                        Problem
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="w-100" style="width: 100vw; height: 100vh">
        <div class="container-md d-flex h-100 align-items-center">
            <div class="container bg-light border border-secondary rounded-3 shadow-3 p-2" style="width: 20rem;">
                <div class="w-100 bg-white border border-secondary shadow-inner rounded-1 p-1 align-middle"
                    style="height: 3rem;">
                    <div id="time-cont" class="container-fluid text-end" style="font-size: 1.7rem;">00:00:00:00</div>
                </div>
                <div class="d-flex p-2 justify-content-end align-items-center px-2">
                    <div id="btn-reset" class="mx-2 d-none transition">
                        <button class="btn btn-primary shadow-3 rounded-circle p-1 transition"
                            style="height: 2rem;width:2rem"><i class="fas fa-undo"></i>
                        </button>
                        <p class="text-center transition">reset</p>
                    </div>
                    <div id="btn-start" class="mx-2 ms-3 transition">
                        <button class="mx-auto btn btn-success shadow-3 rounded-circle p-1 position-relative transition"
                            style="height: 2.5rem;width:2.5rem"><i class="fas fa-play position-absolute start-50 top-50"
                                style="font-size: 1.1rem;transform: translate(-40%,-50%);"></i>
                        </button>
                        <button
                            class="mx-auto btn btn-success d-none shadow-3 rounded-circle p-1 position-relative transition"
                            style="height: 2.5rem;width:2.5rem"><i
                                class="fas fa-pause position-absolute start-50 top-50"
                                style="font-size: 1.1rem;transform: translate(-50%,-45%);"></i>
                        </button>
                        <p class="text-center transition">start</p>
                    </div>

                </div>
            </div>
    </main>
    <script type="text/javascript" src="../MDB/js/mdb.min.js"></script>
    <script type="text/javascript" src="./stopWatch.js"></script>
</body>

</html>
